      <nav
        class="navbar navbar-expand-lg p-3 position-fixed w-100 z-1 bg-dark border-bottom border-body"

          <img
            alt="logo"
            src="./Netflix-assets/assets/netflix_logo.png"

            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Tv Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Movies</a>
              </li>
              <!--<li class="nav-item dropdown">
                 <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >

                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li> -->
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Recent Added</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">My List</a>
              </li>
            </ul>

            <form class="d-flex ms-auto" role="search">
              <input
                class="form-control me-2"
                type="search"
                aria-label="Search"
              />
              <!--<button class="btn btn-outline-danger" type="submit">
                Cerca
              </button>-->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-light" href="javascript:void(0)"
                    ><i class="bi bi-search"></i
                  ></a>
                </li>
              </ul>
            </form>
            <ul class="navbar-nav mt-2">
              <li class="nav-item">
                <a class="nav-link active" href="javascript:void(0)">KIDS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)"
                  ><i class="bi bi-bell-fill"></i
                ></a>
              </li>
              <li class="nav-item">
                <img
                  alt="kids"
                  src="./Netflix-assets/assets/kids_icon.png"
                  style="height: 3em"
                />
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row mb-4">
          <div class="col d-none d-lg-flex col-lg-3"></div>
          <div class="col col-6 border-bottom border-secondary">
            <h1 class="text-white" style="font-size: 5em">Edit Profile</h1>
          </div>
        </div>
        <div class="row g-3">
          <div class="col d-none d-lg-flex col-lg-3"></div>
          <div class="col col-6 col-lg-2">
            <img
              alt="avatar"
              src="./Netflix-assets/assets/avatar.png"
              class="w-100 mb-4"
            />
          </div>
          <div
            class="col col-6 col-lg-4 border-bottom border-secondary d-flex flex-column"
          >
            <button
              type="button"
              class="btn btn-dark border border-secondary text-secondary px-3 w-100 text-start mb-5 fw-bold text-center"
            >
              Strive Student
            </button>
            <h3 class="text-white">Language</h3>
            <div class="dropdown flex-grow-1">
              <button
                class="btn dropdown-toggle btn-superdark border border-white"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu">
                <li>
                  <button class="dropdown-item" type="button">Action</button>
                </li>
                <li>
                  <button class="dropdown-item" type="button">
                    Another action
                  </button>
                </li>
                <li>
                  <button class="dropdown-item" type="button">
                    Something else here
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col d-none d-lg-flex col-lg-5"></div>
          <div
            class="col col-12 col-lg-4 border-bottom border-secondary d-flex flex-column align-items-start"
          >
            <h3 class="text-white my-2">Maturity Settings</h3>
            <button
              type="button"
              class="btn btn-dark border border-secondary text-secondary fw-bold my-2"
            >
              ALL MATURITY RATINGS
            </button>
            <p class="text-white fs-5">
              Show titles of all maturity ratings for this profile
            </p>
            <button
              type="button"
              class="btn btn-dark border border-secondary text-secondary px-3 mb-4"
            >
              EDIT
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col d-none d-lg-flex col-lg-5"></div>
          <div
            class="col col-12 col-lg-4 border-bottom border-secondary d-flex flex-column align-items-start"
          >
            <h3 class="text-white my-2">Autoplay Controls</h3>
            <div class="form-check d-flex align-items-center">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="checkChecked"
                checked
              />
              <label id="lab1" class="form-check-label" for="checkChecked">
                Autoplay next episode in a series on all devices
              </label>
            </div>
            <div class="form-check d-flex align-items-center mb-4">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="checkChecked2"
                checked
              />
              <label id="lab2" class="form-check-label" for="checkChecked">
                Autoplay next episode in a series on all devices
              </label>
            </div>
          </div>
        </div>

        <div class="row my-4">
          <div class="col d-none d-lg-flex col-lg-3"></div>
          <div
            class="col col-6 border-bottom border-secondary d-flex justify-content-between flex-wrap"
          >
            <button
              type="button"
              class="btn btn-dark bg-white border-secondary text-dark mb-4 fs-3 px-4 fw-bold"
            >
              SAVE
            </button>
            <button
              type="button"
              class="btn btn-dark border border-secondary text-secondary mb-4 fs-3 px-4 fw-bold"
            >
              CANCEL
            </button>
            <button
              type="button"
              class="btn btn-dark border border-secondary text-secondary mb-4 fs-3 px-4 fw-bold"
            >
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
